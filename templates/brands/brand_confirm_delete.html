{% extends "base.html" %}
{% block title %}Delete Brand - {{ brand.name }}{% endblock %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the brand "{{ brand.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'brands:detail' brand.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
