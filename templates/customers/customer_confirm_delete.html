{% extends 'base.html' %}
{% block title %}Delete Customer - {{ customer.name }}{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete customer "{{ customer.name }}"?</h2>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'customers:detail' customer.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
