<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}SnackHub{% endblock %}</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <style>
        /* Sticky Footer CSS */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main.container {
            flex: 1 0 auto; /* Allow main content to grow */
        }
        footer {
            flex-shrink: 0; /* Prevent footer from shrinking */
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column">

   {% include 'includes/header.html' %}
    {% include 'includes/nav.html' %}

    <main class="container mt-4 mb-4">
        {% include 'includes/messages.html' %}
        {% block content %}{% endblock %}
    </main>

    {% include 'includes/footer.html' %}

    <!-- === JAVASCRIPT LIBRARIES === -->
    <!-- Order is important: jQuery -> Bootstrap Bundle -> Datepicker -->

    <!-- 1. jQuery (required by Bootstrap Datepicker) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 2. Bootstrap Bundle JS (includes Popper.js for dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 3. Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Block for page-specific JavaScript -->
    {% block extra_js %}{% endblock %}

</body>
</html>
