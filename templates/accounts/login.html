{% extends "base.html" %}
{% block title %}Login - We-eat{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 420px;">
  <h2 class="text-center mb-4" style="color: var(--accent-color); font-weight: 700;">Login</h2>

  <form method="post" class="bg-light p-4 rounded shadow-sm" novalidate>
    {% csrf_token %}

    {% if errors.invalid %}
    <div class="alert alert-danger">{{ errors.invalid }}</div>
    {% endif %}

    <div class="mb-3">
      <label for="id_username" class="form-label fw-semibold">Username</label>
      <input type="text" name="username" id="id_username" class="form-control form-control-lg" required autofocus>
    </div>

    <div class="mb-4">
      <label for="id_password" class="form-label fw-semibold">Password</label>
      <input type="password" name="password" id="id_password" class="form-control form-control-lg" required>
    </div>

    <button type="submit" class="btn btn-accent btn-lg w-100 fw-bold shadow-sm">Log In</button>
  </form>
</div>

<style>
  .btn-accent {
    background-color: #b5ff2a;
    color: #18191b;
    border: none;
    border-radius: 12px;
  }

  .btn-accent:hover,
  .btn-accent:focus {
    background-color: #a0e126;
    color: #18191b;
  }
</style>
{% endblock %}
